<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency HotLine</title>
    <link rel="stylesheet" href="style.css">
    <!-- tailwind and daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="hind-madurai-light">
    <header class="max-w-[1920px] mx-auto">
        <div class="flex items-center justify-between px-10 py-5">
            <div class="logo flex gap-2 items-center">
                <img class="w-[50px] h-[50px]" src="assets/logo.png" alt="">
                <h1 class="text-[#006747] font-bold text-2xl">Emergency <br> Service</h1>
            </div>
            <div class="heart flex justify-between items-center gap-5">
                <div class="flex items-center justify-between gap-2 px-3 py-2 rounded-3xl bg-[#41ff6b1a] w-[90px]">
                    <!-- love icon  -->
                    <p class="text-center"><span id="manu_love_icon_count">0</span></p>
                    <img class="w-[30px] h-[30px]" src="assets/heart.png" alt="">
                </div>
                <div class="flex items-center justify-between bg-[#41ff6b1a] rounded-3xl px-3 py-2 w-[90px]">
                    <!-- coin icon  -->
                    <p class="text-center"><span id="manue_coin_count">100</span></p>
                    <img class="w-[30px] h-[30px]" src="assets/coin.png" alt="">
                </div>
                <div>
                    <button class="bg-[#00a63e] px-3 py-2 rounded-3xl text-white ml-1 w-[127px]"><span id="manu_copy_count">0</span> Copy</button>
                </div>
            </div>
        </div>
        <div class="herosection bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-6 ">
            <img class="mx-auto" src="assets/logo.png" alt="">
            <h1 class="text-white text-center font-bold text-[40px]">Emergency Service Directory</h1>
            <p class="text-white text-center font-semibold text-[20px]">Government Emergency Services at Your Fingertip
                – A Project by Government of the People’s Republic of Bangladesh</p>
        </div>
    </header>
    <!-- cards section added  -->
    <main class=" bg-gray-100 min-h-[100vh]">
        <br><br>
        <div class="all_body flex justify-between p-10 ">
            <div class="emergency_number w-[436px] bg-white p-[32px] rounded-lg shadow-lg">
                <div class="img&icon flex justify-between items-center">
                    <img class="w-[50px] h-[50px] bg-[#ffe3e2] p-3 rounded-xl" src="assets/emergency.png" alt="">
                    <i id="card_love_icon" class="fa-regular fa-heart cursor-pointer"></i>
                </div>
                <div class="text">
                    <h2 class="font-bold text-[24px]">National Emergency Number</h2>
                    <p class="text-[18px] text-[#5c5c5c]">National Emergency</p>
                </div>
                <h1 class="font-bold text-[24px] mt-3"><span id="em_number" >999</span></h1>
                <span class="bg-[#f2f2f2] px-2 py-1 rounded-lg mt-3">All</span>
                <div class="flex justify-between items-center mt-5">
                    <button id="card_copy_btn" class="px-16 py-2 btn btn-outline rounded-lg"><i class="fa-solid fa-copy"></i>
                        Copy</button>
                    <button id="card_call_icon" class="btn hover:bg-sky-700 bg-[#00a63e] text-white px-16 py-2 rounded-lg"><i
                            class="fa-solid fa-phone"></i></i><span>Call</span></button>
                </div>
            </div>
            <div class="history w-[400px] bg-white p-[32px] rounded-lg">
                <div class="flex justify-between items-center">
                    <h1 > <i class="fa-regular fa-clock"></i> Call History</h1>
                    <button id="history_clean_btn" class="bg-[#00a63e] px-5 py-1 rounded-3xl text-white hover:bg-sky-700">Clear</button>
                </div>
                <!-- <div class=" flex justify-between items-center bg-[#fafafa] p-3 rounded-md mt-5">
                    <div class="">
                        <h3 class="font-semibold text-[18px]">National Emergency <br> Number</h3>
                        <h4 class="text-[18px] text-[#5c5c5c]">999</h4>
                    </div>
                    <div>
                        <h4 class="text-[18px]">10:30:50 PM</h4>
                    </div>
                </div> -->
                <div id="history_create" class="">
                    
                </div>
            </div>
        </div>
    </main>

    <script>
        // love icon js
        document.getElementById('card_love_icon').addEventListener('click', function () {
            const manuLoveIconCount = parseInt(document.getElementById('manu_love_icon_count').innerText);
            console.log(manuLoveIconCount)
            newManuLoveIconCount = manuLoveIconCount + 1;
            document.getElementById('manu_love_icon_count').innerText = newManuLoveIconCount;
        })

        // calling icon js 
        document.getElementById('card_call_icon').addEventListener('click', function () {
            // console.log('call icon clicked')
            const manueCoinCount = parseInt(document.getElementById('manue_coin_count').innerText)
            // console.log(manueCoinCount)
            if (manueCoinCount < 20) {
                alert('Insufficient coin to call')
                retrun
            }

            alert("Calling National Emergency Number - 999")
            const newManuCoinCount = manueCoinCount - 20;
            // console.log(newManuCoinCount)
            document.getElementById('manue_coin_count').innerText = newManuCoinCount;

            
            const parentElement = document.getElementById('history_create');

            const newElement = document.createElement('section')
            newElement.innerHTML = `
            <div class=" flex justify-between items-center bg-[#fafafa] p-3 rounded-md mt-5">
                    <div class="">
                        <h3 class="font-semibold text-[18px]">National Emergency <br> Number</h3>
                        <h4 class="text-[18px] text-[#5c5c5c]">999</h4>
                    </div>
                    <div>
                        <h4 class="text-[18px]">${new Date().toLocaleTimeString()}</h4>
                    </div>
                </div>
            
            `
            parentElement.appendChild(newElement)

        })

        // history Clean section .
        document.getElementById('history_clean_btn').addEventListener('click',function(){
            document.getElementById('history_create').innerHTML = ``
        })

        // copy btn functionality js
        document.getElementById('card_copy_btn').addEventListener('click',function(){
            // alert("999 number copid")

            const hotNumber = document.getElementById('em_number').innerText;
            navigator.clipboard.writeText(hotNumber)
            .then(()=>{
                alert("Number copid:"+ hotNumber)
            })
            .catch(err =>{
                console.error("Failed to copy:", err)
            });

            const manuCopyCount = parseInt(document.getElementById('manu_copy_count').innerText)
            const newManuCopyCount = manuCopyCount + 1;
            document.getElementById('manu_copy_count').innerText = newManuCopyCount;
        });
    </script>
</body>

</html>
