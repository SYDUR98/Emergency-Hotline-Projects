<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency HotLine</title>
    <link rel="stylesheet" href="style.css">
    <!-- tailwind and daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="hind-madurai-light">
    <header class="max-w-[1920px] mx-auto">
        <div class="flex items-center justify-between px-10 py-5">
            <div class="logo flex gap-2 items-center">
                <img class="w-[50px] h-[50px]" src="assets/logo.png" alt="">
                <h1 class="text-[#006747] font-bold text-2xl">Emergency <br> Service</h1>
            </div>
            <div class="heart flex items-center gap-5">
                <div class="flex items-center gap-2 px-3 py-2 rounded-3xl bg-[#41ff6b1a]">
                    <!-- love icon  -->
                    <p class="text-center"><span id="manu_love_icon_count">1</span></p>
                    <img  class="w-[30px] h-[30px]" src="assets/heart.png" alt="">
                </div>
                <div class="flex items-center gap-2 bg-[#41ff6b1a] rounded-3xl px-3 py-2">
                    <!-- coin icon  -->
                    <p class="text-center"><span id="manue_coin_count">100</span></p>
                    <img class="w-[30px] h-[30px]" src="assets/coin.png" alt="">
                </div>
                <div>
                    <button class="bg-[#00a63e] px-3 py-2 rounded-3xl text-white"><span>2</span> Copy</button>
                </div>
            </div>
        </div>
        <div class="herosection bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-6 ">
            <img class="mx-auto" src="assets/logo.png" alt="">
            <h1 class="text-white text-center font-bold text-[40px]">Emergency Service Directory</h1>
            <p class="text-white text-center font-semibold text-[20px]">Government Emergency Services at Your Fingertip
                – A Project by Government of the People’s Republic of Bangladesh</p>
        </div>
    </header>
    <main class=" bg-gray-100 min-h-[100vh]">
        <br><br>
        <div class="all_body flex justify-between p-10">
            <div class="emergency_number w-[436px] bg-white p-[32px] rounded-lg">
            <div class="img&icon flex justify-between items-center">
                <img src="assets/emergency.png" alt="">
                <i id="card_love_icon" class="fa-regular fa-heart cursor-pointer"></i>
            </div>
            <div class="text">
                <h2 class="font-bold text-[24px]">National Emergency Number</h2>
                <p class="text-[18px] text-[#5c5c5c]">National Emergency</p>
            </div>
            <h1 class="font-bold text-[24px] mt-3">999</h1>
            <p>All</p>
            <div class="flex justify-between items-center mt-5">
                <button class="px-16 py-2 btn btn-outline rounded-lg"><i class="fa-solid fa-copy"></i>
                    Copy</button>
                <button class="btn bg-[#00a63e] text-white px-16 py-2 rounded-lg"><i class="fa-solid fa-phone"></i></i><span id="card_call_icon">Call</span></button>
            </div>
        </div>
        <div class="history w-[400px] bg-white p-[32px] rounded-lg">
            <div class="flex justify-between items-center">
                <h1> <i class="fa-regular fa-clock"></i>  Call History</h1>
                <button class="bg-[#00a63e] px-5 py-1 rounded-3xl text-white">Clear</button>
            </div>
        </div>
        </div>
    </main>

    <script>
        // global array to story history 
        const historyArray = []


        // love icon js
        document.getElementById('card_love_icon').addEventListener('click',function(){
            const manuLoveIconCount = parseInt(document.getElementById('manu_love_icon_count').innerText);
            console.log(manuLoveIconCount)
            newManuLoveIconCount = manuLoveIconCount + 1;
            document.getElementById('manu_love_icon_count').innerText = newManuLoveIconCount;
        })

        // calling icon js 
        document.getElementById('card_call_icon').addEventListener('click',function(){
            // console.log('call icon clicked')
            const manueCoinCount = parseInt(document.getElementById('manue_coin_count').innerText)
            // console.log(manueCoinCount)
            if(manueCoinCount<20){
                alert('Insufficient coin to call')
                retrun
            }

            alert("Calling National Emergency Number - 999")
            const newManuCoinCount = manueCoinCount - 20;
            // console.log(newManuCoinCount)
            document.getElementById('manue_coin_count').innerText = newManuCoinCount;

            // push history in an array 
            const callHistory = {
                name : "National Emergency Number",
                number: 999,
                time : new Date().toLocaleTimeString()
            }
            historyArray.push(callHistory)
            // console.log(historyArray)
        })
        


    </script>
</body>

</html>
