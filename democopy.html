<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Text Example</title>
</head>
<body>

  <div class="card">
    <p id="card-text">999</p>
    <button id="copy-btn">Copy Text</button>
  </div>

  <script>
    // Step 1: Select the button and text element
    const copyBtn = document.getElementById('copy-btn');
    const cardText = document.getElementById('card-text');

    // Step 2: Add event listener to the button
    copyBtn.addEventListener('click', () => {
      // Step 3: Get the text from the card
      const textToCopy = cardText.innerText;

      // Step 4: Use Clipboard API to copy
      navigator.clipboard.writeText(textToCopy)
        .then(() => {
          alert("Text copied: " + textToCopy);
        })
        .catch(err => {
          console.error("Failed to copy: ", err);
        });
    });
  </script>

</body>
</html>
